<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Mi portafolio</title>
</head>
<body>
    <!-- side menu -->
    <div class="sidemenu menu-collapsed">
        <!-- header -->
        <div class="sidemenu-header">
            <div class="sidemenu-header_title"><span>Mi Perfil</span></div>
            <div class="sidemenu-header_btn">
                <div class="btn-hamburger"></div>
                <div class="btn-hamburger"></div>
                <div class="btn-hamburger"></div>
            </div>
        </div>
        <!-- profile -->
        <div class="sidemenu-profile">
            <div class="sidemenu-profile-photo"><img src="assets/imagenes/perfil.jpg" alt="foto de perfil"></div>
            <div class="sidemenu-profile-name"><span>Camilo Sosa</span></div>
        </div>
        <!-- items -->
        <div class="sidemenu-items">
            <div class="sidemenu-items_item">
                <a href="#about">
                    <div class="sidemenu-items_item_icon"><img src="assets/iconos/me_ico.ico" alt="icono"></div>
                    <div class="sidemenu-items_item_title"><span>ABOUT</span></div>
                </a>
            </div>
            <div class="sidemenu-items_item">
                <a href="#experience">
                    <div class="sidemenu-items_item_icon"><img src="assets/iconos/experience_ico.ico" alt="icono"></div>
                    <div class="sidemenu-items_item_title"><span>EXPERIENCE</span></div>
                </a>
            </div>
            <div class="sidemenu-items_item">
                <a href="#portfolio">
                    <div class="sidemenu-items_item_icon"><img src="assets/iconos/portafolio_ico.ico" alt="icono"></div>
                    <div class="sidemenu-items_item_title"><span>PORTFOLIO</span></div>
                </a>
            </div>
            <div class="sidemenu-items_item">
                <a href="#skills">
                    <div class="sidemenu-items_item_icon"><img src="assets/iconos/skills_ico.ico" alt="icono"></div>
                    <div class="sidemenu-items_item_title"><span>SKILLS</span></div>
                </a>
            </div>
            <div class="sidemenu-items_item">
                <a href="#awards">
                    <div class="sidemenu-items_item_icon"><img src="assets/iconos/awards_ico.ico" alt="icono"></div>
                    <div class="sidemenu-items_item_title"><span>AWARDS</span></div>
                </a>
            </div>
            <div class="sidemenu-items_item">
                <a href="#contact">
                    <div class="sidemenu-items_item_icon"><img src="assets/iconos/contact_ico.ico" alt="icono"></div>
                    <div class="sidemenu-items_item_title"><span>CONTACT</span></div>
                </a>
            </div>
        </div>
    </div>
    <!-- main container -->
    <div class="main-container">
        <div id="about">

        </div>
        <div id="experience">

        </div>
        <div id="portfolio">

        </div>
        <div id="skills">

        </div>
        <div id="awards">

        </div>
        <div id="contact">

        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
